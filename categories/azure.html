---
title: Azure Posts
layout: page
---
{% assign catPosts = site.posts | where: "categories", "Azure" %}
{% for post in catPosts %}

  <article class="blog-post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.date | date: "%a, %b %d, %y"}}
          {% for category in post.categories %}
          | <a href="/categories/{{ category | slugify }}">{{ category }}</a>
          {% endfor %}
      </p>
      <p>{{ post.excerpt }}</p>
  </article>

{% endfor %}
