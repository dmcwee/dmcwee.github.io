<!DOCTYPE html>
<html lang="en">
  {%- include head.html -%}
  <body>
    {% include header.html %}

    <main class="container">
      <div class="row g-5">
        <h1 class="text-center blog-title col-md-12">{{ page.title }}</h1>
      </div>
      <div class="row g-5 mb-3">
        <div class="col-md-12 px-3">
          <div class="text-center by-line col-md-12">
            <span class="blog-date">{{ page.date | date: "%a, %b %d, %y"}}</span>
            {% for category in page.categories %}
            | <a href="/categories/{{ category }}">{{ category }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="row g-5 blog-body">
        <div class="col-md-10 blog-content">
          {{ content }}
        </div>
        <div class="col-md-2">
          <div class="position-sticky blog-sidebar">
            {% include post-sidepanel.html %}
        </div>
      </div>
      <div class="row g-5 mb-3">
        {%- include series.html -%}
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
