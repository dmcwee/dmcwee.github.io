<div class="blog-header">
    <div class="container">
        <header class="py-3 px-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="{{site.navbar[0].link}}">{{site.navbar[0].name}}</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo" href="/">{{ site.title }}</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="{{site.navbar[1].link}}">{{site.navbar[1].name}}</a>
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 px-3 mb-2 nav-secondary">
            <nav class="nav d-flex justify-content-between">
                {% for navlink in site.secondary-navbar %}
                <a class="p-2 link-secondary" href="{{ navlink.link }}">{{ navlink.name }}</a>
                {% endfor %}
            </nav>
        </div>
    </div>
</div>
