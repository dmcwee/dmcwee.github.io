# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: David McWee
email: dmcwee@microsoft.com
description: >- # this means to ignore newlines until "baseurl:"
  Security that works together, Works.  
baseurl: "" # the subpath of your site, e.g. /blog
domain: "davidmcwee.com"
url: "https://davidmcwee.com" # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: "G-K5M43KBSNX"
#google_analytics: ""

socialmedia:
  - name: twitter
    username: dmcwee
    iconclass: bi-twitter
    url: "https://twitter.com/dmcwee"
    supportShare: true
    shareurl: "https://twitter.com/intent/tweet?url="
  - name: linkedin
    username: dmcwee
    iconclass: bi-linkedin
    url: "https://www.linkedin.com/in/dmcwee/"
    supportShare: true
    shareurl: "https://www.linkedin.com/sharing/share-offsite/?url="
  - name: github
    username: dmcwee
    iconclass: bi-github
    url: "https://github.com/dmcwee"

excerpt_separator: <!--more-->
image: /assets/images/me.png

# Build settings
markdown: kramdown
theme: jekyll-theme-slate
# highlighter: rouge
show_excerpts: true
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-feed
