#  style: compressed

# navbar
navbar:
- name: Tenant Tracker
  link: /tenant-tracker
- name: Labs
  link: /labs
- name: About
  link: /about

secondary-navbar:
- name: Identity
  link: /categories/identity
- name: Security
  link: /categories/security
- name: Defender for Endpoint
  link: /categories/mde
- name: Defender for Identity
  link: /categories/mdi
- name: Defender for Office
  link: /categories/mdo

defaults:
-
  scope:
    path: ""
    layout: default
  values:
    author: David McWee
    seo_type: "Site"
-
  scope:
    path: "_posts"
    type: "posts"
    layout: "post"
  values:
    twitter_summary: true
    seo_type: "BlogPosting"
